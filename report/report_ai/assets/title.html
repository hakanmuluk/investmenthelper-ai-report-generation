<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>reportAI</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('title_bg.jpg') center/cover no-repeat;
      color: #060505;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    /* push this block down to the very bottom */
    .header {
      margin-top: auto;
    }
    .header h2 {
      margin-bottom: 0.5rem;
    }
    .header h4 {
      margin-top: 0;
      color: #666;
    }

    .footer {
      margin-top: 1rem;   /* small gap under subtitle */
      margin-bottom: 20px;/* white space at very bottom */
      color: #666;
    }
  </style>
</head>
<body>
  <div class="page container-fluid">
    <!-- empty space above -->
    <div class="header">
      <h2 class="fw-normal">{__TITLE__}</h2>
      <h4>{__SUB_TITLE__}</h4>
    </div>

    <div class="footer">
      <p class="mb-0">
        Report Generated by <strong>{__USER_NAME__}</strong>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
</body>
</html>
